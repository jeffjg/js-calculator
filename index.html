<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>On-Screen Calculator</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <link rel="stylesheet" href="./styles/css/main.css">
      <link href='https://fonts.googleapis.com/css?family=Rajdhani:500' rel='stylesheet' type='text/css'>
   </head>
   <body>
<div class="container">

<div class="display"></div>

   <table class="calculator">
   <tr class="spacer" style="height: 5px;"></tr>
      <tr>
         <td class="btn num" data-value="7">7</td>
         <td class="btn num" data-value="8">8</td>
         <td class="btn num" data-value="9">9</td>
         <td class="btn operator division" data-value="/">÷</td>
      </tr>
      <tr>
         <td class="btn num" data-value="4">4</td>
         <td class="btn num" data-value="5">5</td>
         <td class="btn num" data-value="6">6</td>
         <td class="btn operator multiplication" data-value="*">×</td>
      </tr>
      <tr>
         <td class="btn num" data-value="1">1</td>
         <td class="btn num" data-value="2">2</td>
         <td class="btn num" data-value="3">3</td>
         <td class="btn operator subtraction" data-value="-">–</td>
      </tr>
      <tr>
         <td class="btn num" data-value="0">0</td>
         <td class="btn clear" data-value="clear">C</td>
         <td class="btn equals" data-value="sum">=</td>
         <td class="btn operator addition" data-value="+">+</td>
      </tr>
   </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="calculator.js"></script>
   </body>
</html>
